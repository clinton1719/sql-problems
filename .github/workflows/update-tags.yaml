name: ğŸ·ï¸ Auto Update Tags Index

permissions: write-all

on:
  push:
    branches: [main]
    paths:
      - '.github/**'
      - 'problems/**'
      - 'GenerateTagsIndex.java'

jobs:
  update-tags:
    if: github.event.head_commit.author.name != 'github-actions[bot]'
    runs-on: ubuntu-latest
    name: Generate Tag Index

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 25

      - name: Clean old tags
        run: rm -rf tags/*.md

      - name: Compile and run index generator
        run: |
          javac GenerateTagsIndex.java
          java GenerateTagsIndex

      - name: Commit and push if updated
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add tags/ README.md
          git diff --cached --quiet || git commit -m "ğŸ”„ Auto-update Dashboard and Tags"
          git push